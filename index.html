<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer type="modules"></script>
  <link rel="stylesheet" href="style.css">

  <title>Awesome-Book</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="#" class="nav__branding">Awesome Books</a>
        <ul class="nav__items">
            <li id="home__li" class="nav__item__home">
                <a href="#home" id="list">List</a>
            </li>
            <li id="add__book__li" class="nav__item__add__book">
                <a href="#add__book" id="add">Add New</a>
            </li>
            <li id="contact__li" class="nav__item__contact">
                <a href="#contact" id="contact">Contact</a>
            </li>
        </ul>
    </nav>
  </header>
  <main class="container" id="list">
    <div class="content">
        <article class="list-container">
            <div class="title-container">
                <h1 class="title-bar">Awesome books</h1>
            </div>
            <div class="book-list" id="add"></div>
        </article><br><br>
        <article class="new-book-container">
            <form action="" class="add-form">
                <input type="text" id="title" class="title" placeholder="Title" required><br>
                <input type="text" id="author" class="author" placeholder="Author" required><br>
                <input type="submit" class="add-btn" value="Add">
            </form>
        </article>
    </div>
    <section class="contact" id="contact">
      <h2 class="contact__header">Contact Information</h2>
      <p class="contact__text">If you have any questions or what to say "Hello" <br> You can reach us on:</p> 
      <div>    
      <ul class="contact__info">
          <li>jonathan</li>
          <li>
            <a href="https://github.com/KAYEMBAJONATHAN">mybio</a>
          </li>
          <li>Pretoria, South Africa</li>
        </ul>
        <br>
        <ul class="contact__info">
          <li>HENARY</li>
          <li>
            <a href="https://github.com/HenaryKhuraijam">mybio</a>
          </li>
          <li>Zambia, Lusaka</li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Copyright @copy 2023 Awesome Books</p>
  </footer>

</body>

</html>
